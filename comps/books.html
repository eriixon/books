<div class="container">
    <div class="row" style="margin-top: 50px">

        <div class="col-sm-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                   <h2>Add commics</h2>
                </div>
                <div class="panel-body">
                    <form ng-submit="bs.addBook(book)">
                        <div class="form-group">
                         <input ng-model='book.title' type="text" class="form-control" id="title" placeholder="Input comics name here">
                        </div>
                        <div class="form-group">
                         <input ng-model='book.date' type="number" class="form-control" id="title" placeholder="Input date here">
                        </div>
                         <div class="form-group">
                         <input ng-model='book.url' type="url" class="form-control" id="title" placeholder="Input comics img link here">
                        </div>
                        
              <button type="submit" class="btn btn-success">Save</button>
              <button type="reset" class="btn btn-danger">Clean</button>
                    </form> 
                </div>
            </div>
        </div>
        
        <div class="col-sm-8">
          <div class="panel panel-success">
             <div class="panel-heading">
                   <h2>The comics library</h2>
             </div>
             <div class="panel-body">
                 
                  <div class="col-sm-4" ng-repeat="book in bs.books">
                        <div class="thumbnail">
                        <img ng-src="{{book.url}}">
                        <div class="caption">
                            <h3>{{book.title}}</h3>
                            <p> {{book.date}}</p>
                            <p>
                            <button class="btn btn-success" ng-click="bs.editBook(book)">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                            <button class="btn btn-danger" ng-click="bs.removeBook(book)">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                            </p>
                        </div>
                        </div>
                    </div>

             </div>
           </div>
         </div>
    </div>
</div>
